<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Guessing Game</title>
</head>

<body>
    <header>
        <div class="container rbg-sys">
            <h1>Color Guessing Game</h1>
            <h2></h2>
        </div>
        <nav>
            <ul>
                <li class="play" style="float: left;" id="new-game">NEW GAME</li>
                <li class="result" id="result"></li>
                <li class="play" id="hard">HARD</li>
                <li class="play" id="easy">EASY</li>
            </ul>
        </nav>
    </header>
    <!-- Easy Level -->
    <section id="easy-section">
        <div class="container">
            <div class="row">
                <div class="col-4"><div class="cards"></div></div>
                <div class="col-4"><div class="cards"></div></div>
                <div class="col-4"><div class="cards"></div></div>
            </div>
        </div>
    </section>
    <!-- Hard Level -->
    <section id="hard-section">
        <div class="container">
            <div class="row g-4">
                <div class="col-4"><div class="cards"></div></div>
                <div class="col-4"><div class="cards"></div></div>
                <div class="col-4"><div class="cards"></div></div>
                <div class="col-4" ><div class="cards"></div></div>
                <div class="col-4"><div class="cards"></div></div>
                <div class="col-4"><div class="cards"></div></div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
